<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Trading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            max-width: 200px;
            height: auto;
            z-index: 100;
        }

        .main-content {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .profile-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: center;
            max-width: 250px;
            z-index: 20;
        }

        .profile-container:hover .hover-text {
            opacity: 1;
            visibility: visible;
        }

        .luxembourg-flag {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 40px;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .luxembourg-flag:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .flag-stripe {
            width: 100%;
            height: 33.33%;
        }

        .flag-stripe.blue {
            background-color: #00A1DE;
        }

        .flag-stripe.white {
            background-color: #FFFFFF;
        }

        .flag-stripe.red {
            background-color: #ED2939;
        }

        .flag-container {
            position: relative;
        }

        .flag-hover-text {
            position: absolute;
            bottom: 50px;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
            z-index: 110;
        }

        .flag-container:hover .flag-hover-text {
            opacity: 1;
            visibility: visible;
        }

        .company-info {
            margin-top: 30px;
            color: #333;
            max-width: 600px;
        }

        .company-info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            color: #2c3e50;
        }

        .company-info p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 100px;
            }

            .logo {
                top: 15px;
                left: 15px;
                max-width: 120px;
            }

            .profile-image {
                width: 200px;
                height: 200px;
            }

            .company-info h1 {
                font-size: 2em;
            }

            .company-info p {
                font-size: 1em;
            }

            .hover-text {
                font-size: 14px;
                padding: 10px 15px;
                max-width: 180px;
            }

            .luxembourg-flag {
                width: 45px;
                height: 30px;
                bottom: 20px;
                right: 20px;
            }

            .flag-hover-text {
                bottom: 40px;
                font-size: 12px;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                padding-top: 80px;
            }

            .logo {
                max-width: 100px;
                top: 10px;
                left: 10px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .company-info h1 {
                font-size: 1.8em;
            }

            .company-info p {
                font-size: 0.9em;
            }

            .hover-text {
                font-size: 12px;
                padding: 8px 12px;
                max-width: 150px;
            }

            .luxembourg-flag {
                width: 35px;
                height: 25px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Animaciones adicionales */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content {
            animation: fadeIn 1s ease-out;
        }

        .luxembourg-flag {
            animation: fadeIn 1s ease-out 0.5s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de Nice Trading -->
        <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Nice%20Trading.png" alt="Nice Trading Logo" class="logo">
        
        <!-- Contenido Principal -->
        <div class="main-content">
            <!-- Imagen de Daniel con hover effect -->
            <div class="profile-container">
                <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg" alt="Daniel Morales" class="profile-image">
                <div class="hover-text">
                    Hola, soy Daniel Morales<br>
                    Experto en Trading<br>
                    Nice Trading Luxembourg
                </div>
            </div>
            
            <!-- InformaciÃ³n de la empresa -->
            <div class="company-info">
                <h1>Nice Trading</h1>
                <p>Expertos en trading e inversiones</p>
                <p>Soluciones financieras profesionales en Luxemburgo</p>
            </div>
        </div>
        
        <!-- Bandera de Luxemburgo con hover effect -->
        <div class="flag-container">
            <div class="luxembourg-flag">
                <div class="flag-stripe blue"></div>
                <div class="flag-stripe white"></div>
                <div class="flag-stripe red"></div>
            </div>
            <div class="flag-hover-text">
                Ubicados en Luxemburgo
            </div>
        </div>
    </div>
</body>
</html>
