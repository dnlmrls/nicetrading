<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Nice Trading Algorithm</title>

  <!-- Mobile & hi‑DPI friendly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Si tienes la licencia de Helvetica World, enlázala aquí.
       Mientras tanto, usamos la pila estándar. -->
  <style>
    @font-face {
      /*  Descomenta y ajusta si subes Helvetica World a tu repo
      font-family: "Helvetica World";
      src: url("HelveticaWorld.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      */
    }

    :root {
      --flag-width: 60px;           /* cambia y el alto se auto‑ajusta */
      --avatar-size: 120px;
      --tooltip-bg: #000;
      --tooltip-fg: #fff;
    }

    /* Layout base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Helvetica World","Helvetica Neue",Helvetica,Arial,sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fff;
    }

    .stage {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 1000px;
    }

    /* Logo */
    .logo {
      width: 80%;
      max-width: 900px;
      height: auto;
    }

    /* Foto de perfil */
    .profile {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
    }
    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 12px rgba(0,0,0,.25);
      cursor: pointer;
    }

    /* Bandera de Luxemburgo hecha en CSS */
    .flag {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      width: var(--flag-width);
      height: calc(var(--flag-width) * 2 / 3); /* proporción 3:2 */
      display: flex;
      flex-direction: column;
      border: 2px solid #fff;
      box-shadow: 0 0 6px rgba(0,0,0,.25);
      cursor: pointer;
    }
    .flag div { flex: 1; }
    .flag .red   { background: #ed2939; }
    .flag .white { background: #ffffff; }
    .flag .blue  { background: #00a1de; }

    /* Tooltips (solo CSS) */
    .tooltip {
      position: absolute;
      left: 105%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--tooltip-bg);
      color: var(--tooltip-fg);
      padding: .4rem .8rem;
      border-radius: 4px;
      font-size: .85rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease;
    }
    .profile:hover .tooltip,
    .flag:hover .tooltip { opacity: 1; }

    /* Tooltip para la bandera (aparece arriba de la bandera) */
    .flag .tooltip {
      left: 50%;
      bottom: 105%;
      transform: translateX(-50%);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      :root { --avatar-size: 90px; --flag-width: 45px; }
      .logo { width: 90%; }
      .profile { left: 50%; top: 1rem; transform: translateX(-50%); }
      .flag { right: 1rem; bottom: 1rem; }
    }
  </style>
</head>

<body>
  <main class="stage">

    <!-- Logo -->
    <img class="logo"
         src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Nice%20Trading.png"
         alt="Nice Trading Algorithm logo">

    <!-- Foto + tooltip -->
    <div class="profile">
      <img class="avatar"
           src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg"
           alt="Foto de perfil">
      <span class="tooltip">¡Hola! Soy Daniel.<br>Cybersecurity Mgr.</span>
    </div>

    <!-- Bandera + tooltip -->
    <div class="flag">
      <div class="red"></div><div class="white"></div><div class="blue"></div>
      <span class="tooltip">Luxembourg</span>
    </div>

  </main>
</body>
</html>
