<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Trading</title>
    <style>
        body {
            background-color: #F8F8F8;
            font-family: Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #000;
        }

        .container {
            text-align: center;
            position: relative;
            max-width: 800px;
            padding: 20px;
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
        }

        .profile {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .daniel-bubble {
            position: absolute;
            top: -50px;
            left: -20px;
            background-color: #4CAF50;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            white-space: nowrap;
        }

        .profile-wrapper:hover .daniel-bubble {
            display: block;
        }

        .founder-bubble {
            background-color: #4CAF50;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .small-profile {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .gray {
            color: #808080;
            font-weight: normal;
            margin-left: 5px;
        }

        .logo {
            margin-top: 50px;
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        .subtitle {
            color: #808080;
            font-size: 14px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flag-wrapper {
            position: relative;
            display: inline-block;
            margin-left: 5px;
        }

        .flag {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
        }

        .flag div {
            flex: 1;
        }

        .red {
            background-color: #ED2939;
        }

        .white {
            background-color: #FFFFFF;
        }

        .blue {
            background-color: #00A3E0;
        }

        .lux-bubble {
            position: absolute;
            bottom: -40px;
            right: -80px;
            background-color: #4CAF50;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            display: none;
            white-space: nowrap;
        }

        .flag-wrapper:hover .lux-bubble {
            display: block;
        }

        /* Responsive design for mobile */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .profile {
                width: 150px;
                height: 150px;
            }

            .daniel-bubble {
                top: -40px;
                left: 0;
                font-size: 14px;
            }

            .founder-bubble {
                padding: 8px 16px;
                font-size: 14px;
            }

            .small-profile {
                width: 25px;
                height: 25px;
            }

            .logo img {
                width: 200px;
            }

            .subtitle {
                font-size: 12px;
            }

            .flag {
                width: 25px;
                height: 16px;
            }

            .lux-bubble {
                bottom: -35px;
                right: -70px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-wrapper">
            <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg" alt="Daniel Morales" class="profile">
            <div class="daniel-bubble">Daniel</div>
        </div>
        <div class="founder-bubble">
            <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg" alt="Small Profile" class="small-profile">
            Founder<span class="gray">Edge in progress.</span>
        </div>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Nice%20Trading.png" alt="Nice Trading Algorithm">
        </div>
        <div class="subtitle">
            Developing with love from
            <div class="flag-wrapper">
                <div class="flag">
                    <div class="red"></div>
                    <div class="white"></div>
                    <div class="blue"></div>
                </div>
                <div class="lux-bubble">Luxembourg</div>
            </div>
        </div>
    </div>
</body>
</html>
