<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Trading</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .founder {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .button {
            background-color: #34c759;
            border-radius: 50px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .small-img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .edge {
            color: #8e8e93;
            font-size: 16px;
            margin-left: 8px;
            font-weight: normal;
        }

        .logo {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .logo img {
            width: 400px;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            font-size: 14px;
        }

        .flag {
            width: 24px;
            height: 16px;
            display: flex;
            flex-direction: column;
            margin-left: 5px;
            position: relative;
        }

        .red {
            background-color: #ed2939;
            height: 33.33%;
        }

        .white {
            background-color: #ffffff;
            height: 33.33%;
        }

        .blue {
            background-color: #00a1de;
            height: 33.33%;
        }

        .hover-bubble {
            display: none;
            background-color: #34c759;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            position: absolute;
            white-space: nowrap;
            font-size: 16px;
            font-weight: bold;
        }

        .founder .hover-bubble {
            top: -50px;
            left: -20px;
        }

        .flag .hover-bubble {
            top: -10px;
            left: 30px;
        }

        .small-img:hover ~ .hover-bubble {
            display: block;
        }

        .flag:hover .hover-bubble {
            display: block;
        }

        @media (max-width: 768px) {
            .logo img {
                width: 250px;
            }

            .small-img {
                display: none;
            }

            .button span {
                display: none;
            }

            .button {
                font-weight: normal;
            }

            .button:after {
                content: "Edge in progress.";
            }

            .edge {
                display: none;
            }

            .flag {
                display: none;
            }

            .footer p:after {
                content: " Luxembourg.";
            }

            .hover-bubble {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="founder">
            <div class="button">
                <img class="small-img" src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg" alt="Daniel Morales">
                <div class="hover-bubble">Daniel</div>
                <span>Founder</span>
            </div>
            <span class="edge">Edge in progress.</span>
        </div>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Nice%20Trading.png" alt="Nice Trading Algorithm">
        </div>
        <div class="footer">
            <p>Developing with love from</p>
            <div class="flag">
                <div class="red"></div>
                <div class="white"></div>
                <div class="blue"></div>
                <div class="hover-bubble">Luxembourg</div>
            </div>
        </div>
    </div>
</body>
</html>
