<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Trading Algorithm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@300;400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Helvetica', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Logo centrado */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
        }
        
        /* Foto de Daniel */
        .daniel-section {
            position: absolute;
            top: 50px;
            left: 50px;
            cursor: pointer;
        }
        
        .daniel-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .daniel-photo:hover {
            transform: scale(1.05);
        }
        
        /* Tooltip de Daniel */
        .daniel-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #40e86b;
            color: white;
            padding: 15px 20px;
            border-radius: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(64, 232, 107, 0.3);
        }
        
        .daniel-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: #40e86b;
        }
        
        .daniel-section:hover .daniel-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }
        
        .tooltip-line {
            display: block;
            margin: 2px 0;
        }
        
        .founder-text {
            font-weight: 600;
        }
        
        .edge-text {
            color: #e8e8e8;
            font-weight: 300;
        }
        
        /* Sección de Luxemburgo */
        .luxembourg-section {
            position: absolute;
            bottom: 50px;
            right: 50px;
            text-align: right;
            cursor: pointer;
        }
        
        .luxembourg-text {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 300;
        }
        
        .luxembourg-flag {
            width: 40px;
            height: 25px;
            margin-left: auto;
            position: relative;
            border: 1px solid #ddd;
        }
        
        .luxembourg-flag::before,
        .luxembourg-flag::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 33.33%;
        }
        
        .luxembourg-flag::before {
            top: 0;
            background-color: #ed2939;
        }
        
        .luxembourg-flag {
            background-color: #ffffff;
        }
        
        .luxembourg-flag::after {
            bottom: 0;
            background-color: #00a1de;
        }
        
        /* Tooltip de Luxemburgo */
        .luxembourg-tooltip {
            position: absolute;
            bottom: 100%;
            right: 0;
            background-color: #40e86b;
            color: white;
            padding: 10px 15px;
            border-radius: 15px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(64, 232, 107, 0.3);
        }
        
        .luxembourg-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            right: 15px;
            border: 8px solid transparent;
            border-top-color: #40e86b;
        }
        
        .luxembourg-section:hover .luxembourg-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateY(-5px);
        }
        
        /* Badge para móvil */
        .edge-badge {
            display: none;
        }
        
        /* Versión móvil */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 40px 20px;
                text-align: center;
            }
            
            .daniel-section {
                position: static;
                order: 1;
                margin-bottom: 30px;
            }
            
            .daniel-photo {
                width: 60px;
                height: 60px;
            }
            
            .logo-section {
                order: 2;
                margin-bottom: 30px;
            }
            
            .logo {
                max-width: 250px;
            }
            
            .edge-badge {
                display: inline-block;
                order: 3;
                background-color: #40e86b;
                color: white;
                padding: 12px 24px;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 500;
                margin-bottom: 40px;
            }
            
            .luxembourg-section {
                position: static;
                order: 4;
                text-align: center;
            }
            
            .luxembourg-text {
                color: #999;
                font-size: 14px;
                margin-bottom: 5px;
            }
            
            .luxembourg-flag {
                margin: 0 auto;
                width: 30px;
                height: 20px;
            }
            
            /* Ocultar tooltips en móvil */
            .daniel-tooltip,
            .luxembourg-tooltip {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de Daniel con tooltip -->
        <div class="daniel-section">
            <div class="daniel-tooltip">
                <span class="tooltip-line">Daniel</span>
                <span class="tooltip-line founder-text">Founder</span>
                <span class="tooltip-line edge-text">Edge in progress.</span>
            </div>
            <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg" alt="Daniel Morales" class="daniel-photo">
        </div>
        
        <!-- Logo centrado -->
        <div class="logo-section">
            <img src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Nice%20Trading.png" alt="Nice Trading Algorithm" class="logo">
        </div>
        
        <!-- Badge para móvil -->
        <div class="edge-badge">Edge in Progress</div>
        
        <!-- Sección de Luxemburgo -->
        <div class="luxembourg-section">
            <div class="luxembourg-tooltip">Luxembourg</div>
            <div class="luxembourg-text">Developing with love from Luxembourg</div>
            <div class="luxembourg-flag"></div>
        </div>
    </div>
</body>
</html>
