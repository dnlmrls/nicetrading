<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Trading</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 300px;
            margin-bottom: 40px;
        }

        .profile {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ddd; /* Ajusta si es necesario basado en la imagen */
        }

        .profile-tooltip {
            display: none;
            position: absolute;
            top: 0;
            left: 220px;
            width: 300px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            z-index: 10;
        }

        .profile:hover .profile-tooltip {
            display: block;
        }

        .flag {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 36px;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #000; /* Ajusta si la bandera tiene borde en la imagen */
        }

        .flag-strip {
            height: 33.333%;
        }

        .red {
            background-color: #ED2939;
        }

        .white {
            background-color: #FFFFFF;
        }

        .blue {
            background-color: #00A3E0;
        }

        .flag-tooltip {
            display: none;
            position: absolute;
            bottom: 40px;
            right: 0;
            width: 200px;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            z-index: 10;
        }

        .flag:hover .flag-tooltip {
            display: block;
        }

        /* Responsive design for mobile */
        @media (max-width: 768px) {
            .logo {
                width: 200px;
            }

            .profile-img {
                width: 150px;
                height: 150px;
            }

            .profile-tooltip {
                left: 50%;
                transform: translateX(-50%);
                top: 160px;
                width: 90%;
            }

            .flag {
                width: 50px;
                height: 30px;
            }

            .flag-tooltip {
                width: 180px;
                right: -70px; /* Centrar en mobile si es necesario */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Nice%20Trading.png" alt="Nice Trading Logo">

        <div class="profile">
            <img class="profile-img" src="https://raw.githubusercontent.com/dnlmrls/nicetrading/refs/heads/main/Daniel%20Morales.jpg" alt="Daniel Morales">
            <div class="profile-tooltip">
                <!-- Reemplaza con el texto exacto visible en la imagen 2.png para el hover de la foto -->
                <p>Aquí va el texto que se despliega al posar el mouse sobre la foto del hombre, tal como se ve en 2.png.</p>
            </div>
        </div>
    </div>

    <div class="flag">
        <div class="flag-strip red"></div>
        <div class="flag-strip white"></div>
        <div class="flag-strip blue"></div>
        <div class="flag-tooltip">
            <!-- Reemplaza con el texto exacto visible en la imagen 2.png para el hover de la bandera -->
            <p>Aquí va el texto que se despliega al posar el mouse sobre la bandera de Luxemburgo, tal como se ve en 2.png.</p>
        </div>
    </div>
</body>
</html>
