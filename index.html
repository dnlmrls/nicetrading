<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Trading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFFAF1; /* Fondo claro */
            color: #A3A3A3; /* Color del texto principal */
            font-family: "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            box-sizing: border-box;
            position: relative;
            z-index: 1; /* Asegura que el texto principal esté delante */
        }
        .container div {
            font-size: clamp(14px, 2.5vw, 18px);
            line-height: 1.5;
        }
        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #666;
        }

        /* Estilo para el texto de fondo animado */
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(50px, 20vw, 200px); /* Tamaño dinámico */
            color: #8B0000; /* Rojo sangre */
            font-weight: bold;
            white-space: nowrap;
            z-index: 0; /* Detrás del texto principal */
            width: 80%; /* Ocupa el 80% del ancho de la pantalla */
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Animación para el texto de fondo */
        @keyframes textChange {
            0%, 15% { content: "BTCUSDC"; }
            16%, 30% { content: "ADAUSDC"; }
            31%, 45% { content: "ETHUSDC"; }
            46%, 60% { content: "SOLUSDC"; }
            61%, 75% { content: "BNBUSDC"; }
            76%, 100% { content: "XRPUSDC"; }
        }
        .background-text::before {
            content: "BTCUSDC";
            animation: textChange 6s infinite step-end; /* Cambia cada segundo */
        }

        /* Media query para pantallas más pequeñas */
        @media (max-width: 600px) {
            .container div {
                font-size: clamp(12px, 4vw, 16px);
            }
            .container {
                padding: 15px;
            }
            .background-text {
                font-size: clamp(30px, 15vw, 100px); /* Tamaño más pequeño en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="background-text"></div> <!-- Texto de fondo animado -->
    <div class="container">
        <div><b>nice.trading</b> domain is for sale! Reach me on <a href="https://x.com/dnlmrls" target="_blank">x.com/dnlmrls</a></div>
    </div>
</body>
</html>
