<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice.Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            src: url('https://fonts.gstatic.com/s/jetbrainsmono/v18/tDbY2o-flEEny0FZhsfKu5WU4zr3E_BX0PnT8RD8yKxjPVmUsaaDhw.woff2') format('woff2');
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background-color: #FFFFFF;
            color: #1a1a1a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Canvas para la línea de trading */
        #tradingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 60px;
            max-width: 600px;
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.8;
            color: #444;
        }

        .description p {
            margin-bottom: 20px;
        }

        .highlight {
            color: #000000;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas para línea de trading -->
    <canvas id="tradingCanvas"></canvas>

    <!-- Contenido principal -->
    <div class="container">
        <div class="description">
            <p>
                NICE.TRADING
            </p>
        </div>
    </div>

    <script>
        // ============================================
        // UNA SOLA LÍNEA DE TRADING EN EL CENTRO
        // ============================================
        
        const canvas = document.getElementById('tradingCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let line = null;

        // Configuración de la línea
        const lineConfig = {
            baseSpeed: 2,
            volatility: 9,
            segmentWidth: 4,
            color: '#000000',
            lineWidth: 1
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initLine();
        }

        function initLine() {
            const baseY = height / 2; // Centro vertical
            const points = [];
            const numPoints = Math.ceil(width / lineConfig.segmentWidth) + 10;

            // Generar puntos iniciales para la línea
            let currentY = baseY;
            for (let j = 0; j < numPoints; j++) {
                // Movimiento tipo random walk (como precios)
                const change = (Math.random() - 0.5) * lineConfig.volatility;
                currentY += change;
                
                // Mantener dentro de un rango
                const maxDeviation = height * 0.15;
                if (currentY > baseY + maxDeviation) currentY = baseY + maxDeviation;
                if (currentY < baseY - maxDeviation) currentY = baseY - maxDeviation;

                points.push({
                    x: j * lineConfig.segmentWidth,
                    y: currentY
                });
            }

            line = {
                baseY: baseY,
                points: points,
                speed: lineConfig.baseSpeed
            };
        }

        function updateLine() {
            if (!line) return;

            // Mover todos los puntos hacia la izquierda
            line.points.forEach(point => {
                point.x -= line.speed;
            });

            // Eliminar puntos que salen de la pantalla
            while (line.points.length > 0 && line.points[0].x < -lineConfig.segmentWidth) {
                line.points.shift();
            }

            // Agregar nuevos puntos al final
            while (line.points.length === 0 || line.points[line.points.length - 1].x < width + lineConfig.segmentWidth) {
                const lastPoint = line.points.length > 0 
                    ? line.points[line.points.length - 1] 
                    : { x: 0, y: line.baseY };

                // Nuevo punto con movimiento tipo precio
                const change = (Math.random() - 0.5) * lineConfig.volatility;
                let newY = lastPoint.y + change;

                // Mantener dentro del rango
                const maxDeviation = height * 0.15;
                if (newY > line.baseY + maxDeviation) newY = line.baseY + maxDeviation;
                if (newY < line.baseY - maxDeviation) newY = line.baseY - maxDeviation;

                line.points.push({
                    x: lastPoint.x + lineConfig.segmentWidth,
                    y: newY
                });
            }
        }

        function drawLine() {
            ctx.clearRect(0, 0, width, height);

            if (!line || line.points.length < 2) return;

            ctx.beginPath();
            ctx.strokeStyle = lineConfig.color;
            ctx.lineWidth = lineConfig.lineWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.moveTo(line.points[0].x, line.points[0].y);

            for (let i = 1; i < line.points.length; i++) {
                ctx.lineTo(line.points[i].x, line.points[i].y);
            }

            ctx.stroke();
        }

        function animate() {
            updateLine();
            drawLine();
            requestAnimationFrame(animate);
        }

        // Inicialización
        window.addEventListener('resize', resize);
        resize();
        animate();
    </script>
</body>
</html>
