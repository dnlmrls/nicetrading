<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE. TRADING.</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: white;
            font-family: sans-serif;
        }
        #text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: black;
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="text">NICE. TRADING.</div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Vertical thick black line in the center
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.lineWidth = 4;
            ctx.strokeStyle = 'black';
            ctx.stroke();

            // Horizontal wavy lines
            const spacing = 20; // Adjust spacing between lines for density
            const amplitude = 5; // Wave height
            const frequency = 0.002; // Wave width (lower for gentler waves)
            const lineCount = Math.floor(canvas.height / spacing) + 1;
            ctx.lineWidth = 0.5;
            ctx.strokeStyle = '#a0a0a0'; // Light gray

            for (let i = 0; i < lineCount; i++) {
                const baseY = i * spacing + 50; // Start a bit down from top to match screenshot spacing
                ctx.beginPath();
                ctx.moveTo(0, baseY);
                for (let x = 0; x <= canvas.width; x++) {
                    const y = baseY + Math.sin(x * frequency) * amplitude;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
